version: '3'
services:
  db:
    image: postgres
    restart: always # reload when db container is down
    volumes:
      - .:/app/data/db
    environment:
      - POSTGRES_DB=auction
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
  redis:
    image: redis
  web:
    build: .
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  beat:
    restart: always
    build:
      context: .
    command: celery -A auction beat -l info --max-interval 600
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - web
  celery:
    restart: always
    build:
      context: .
    command: celery -A auction worker -l info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - web